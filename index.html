<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astrophotography — Askansz</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
    }

    /* Masonry via CSS columns (ultra-stable) */
    .wall {
      column-count: 3;           /* desktop: 3 columns */
      column-gap: 0;             /* no gaps */
      width: 100vw;
      min-height: 100vh;
    }
    /* Tablet */
    @media (max-width: 1000px) { .wall { column-count: 2; } }
    /* Mobile */
    @media (max-width: 640px)  { .wall { column-count: 1; } }

    .card {
      break-inside: avoid;       /* keep each image in one column block */
      position: relative;        /* for shield overlay */
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .card img {
      display: block;
      width: 100%;
      height: auto;              /* keep original aspect ratio */
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none;      /* clicks go to shield */
    }
    /* Transparent overlay to catch clicks/right-clicks */
    .shield {
      position: absolute;
      inset: 0;
      background: transparent;
      cursor: zoom-in;
    }

    /* Lightbox */
    .lightbox {
      position: fixed; inset: 0;
      display: none;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,.96);
      z-index: 1000;
    }
    .lightbox.open { display: flex; }
    .lightbox img {
      max-width: 96vw; max-height: 96vh;
      width: auto; height: auto;
      cursor: zoom-out;
      box-shadow: 0 0 40px rgba(0,0,0,.8);
    }
    .close-btn {
      position: fixed; top: 14px; right: 14px;
      padding: 10px 14px; font-size: 18px;
      border: 1px solid rgba(255,255,255,.3);
      border-radius: 10px;
      background: rgba(0,0,0,.6);
      color: #fff; z-index: 1001; cursor: pointer;
      backdrop-filter: blur(6px);
    }
    .close-btn:hover { background: rgba(255,255,255,.08); }

    /* Footer */
    footer {
      position: fixed; bottom: 0; left: 0; right: 0;
      text-align: center; line-height: 1.4; font-size: 12px;
      padding: 10px 8px 34px; color: #cfcfcf;
      background: linear-gradient(transparent, rgba(0,0,0,.65) 40%);
    }
    footer span { display: block; }
    .contact { margin-top: 6px; font-size: 13px; }
    .contact a { color: #6ab4ff; text-decoration: none; }
    .copy-btn {
      margin-left: 6px; font-size: 11px; padding: 2px 6px; cursor: pointer;
      border: 1px solid rgba(255,255,255,.3); border-radius: 4px;
      background: rgba(0,0,0,.6); color: #fff;
    }
    .copy-btn:hover { background: rgba(255,255,255,.2); }
  </style>
</head>
<body>
  <!-- Masonry wall -->
  <div class="wall" id="wall"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="close-btn" id="closeBtn" aria-label="Close (Esc)">✕ Close</button>
    <img id="lightboxImg" alt="">
  </div>

  <!-- Footer -->
  <footer>
    <span>© 2025 Askansz</span>
    <span>All rights reserved</span>
    <span>Unauthorized use is prohibited</span>
    <div class="contact">
      Contact: <a href="mailto:example@mail.com" id="emailLink">example@mail.com</a>
      <button class="copy-btn" id="copyBtn" type="button">Copy</button>
    </div>
  </footer>

  <script>
    /* Config: list your filenames exactly as in /images/ (case-sensitive) */
    const IMAGES = [
      "Andromeda Galaxy.jpg",
      "Full Moon.png",
      "M27.jpg",
      "Orion Nebula Wide.jpg",
      "Orion nebula.jpg",
      "Red-nebula.jpg",
      "Crescent Moon.jpg",
      "M81.jpg"
    ];
    const FOLDER = "images/";

    const wall = document.getElementById("wall");
    const allCards = [];

    // Build masonry (deterministic order)
    IMAGES.forEach(name => {
      const card = document.createElement("figure");
      card.className = "card";

      const img = new Image();
      img.src = FOLDER + name;
      img.alt = name;
      img.loading = "lazy";
      img.decoding = "async";

      const shield = document.createElement("div");
      shield.className = "shield";
      shield.addEventListener("click", () => openLightbox(allCards.indexOf(card)));
      shield.addEventListener("contextmenu", e => e.preventDefault());

      card.appendChild(img);
      card.appendChild(shield);
      wall.appendChild(card);
      allCards.push(card);
    });

    /* Lightbox */
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");
    let currentIndex = 0;

    function openLightbox(idx) {
      currentIndex = Math.max(0, idx);
      const img = allCards[currentIndex].querySelector("img");
      lightboxImg.src = img.src;
      lightbox.classList.add("open");
      lightbox.setAttribute("aria-hidden", "false");
    }
    function closeLightbox() {
      lightbox.classList.remove("open");
      lightbox.setAttribute("aria-hidden", "true");
      lightboxImg.removeAttribute("src");
    }
    closeBtn.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", (e) => { if (e.target === lightbox || e.target === lightboxImg) closeLightbox(); });
    document.addEventListener("keydown", (e) => {
      const k = (e.key || "").toLowerCase();

      // anti-download friction
      if ((e.ctrlKey || e.metaKey) && (k === "s" || k === "p" || k === "u")) { e.preventDefault(); return; }
      if ((e.ctrlKey && e.shiftKey && (k === "i" || k === "j")) || k === "f12") { e.preventDefault(); return; }

      // lightbox nav
      if (!lightbox.classList.contains("open")) return;
      if (k === "escape") closeLightbox();
      if (k === "arrowright") openLightbox((currentIndex + 1) % allCards.length);
      if (k === "arrowleft")  openLightbox((currentIndex - 1 + allCards.length) % allCards.length);
    });

    // Copy email
    document.getElementById("copyBtn").addEventListener("click", () => {
      const email = document.getElementById("emailLink").textContent;
      navigator.clipboard.writeText(email).then(() => alert("Email copied: " + email));
    });

    // Global contextmenu / drag disable (friction)
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("dragstart", e => e.preventDefault());
  </script>
</body>
</html>
