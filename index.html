<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astrophotography — Askansz</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;          /* block iOS long-press save */
    }

    /* Masonry: three columns, no gaps, edge-to-edge */
    .masonry { display: flex; width: 100vw; min-height: 100vh; }
    .col { position: relative; flex: 1 0 33.33%; width: 33.33vw; }
    .tile { position: relative; }           /* wrapper so we can place the shield */
    .img {
      display: block;
      width: 100%;
      height: auto;                         /* keep original aspect */
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none;                 /* all interaction goes to the shield */
    }
    /* The transparent shield that captures clicks/right-clicks */
    .shield {
      position: absolute; inset: 0;
      background: transparent;
      cursor: zoom-in;
    }

    /* No gaps anywhere */
    .masonry, .col { gap: 0; }
    .col > * { margin: 0; }

    /* Responsive: 1 col mobile, 2 col tablet */
    @media (max-width: 640px) { .masonry { display: block; } .col { width: 100vw; } }
    @media (min-width: 641px) and (max-width: 1000px) {
      .masonry { display: flex; }
      .col { flex: 1 0 50%; width: 50vw; }
      #col3 { display: none; }
    }

    /* Lightbox */
    .lightbox { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,.96); z-index: 1000; }
    .lightbox.open { display: flex; }
    .lightbox img { max-width: 96vw; max-height: 96vh; width: auto; height: auto; cursor: zoom-out; box-shadow: 0 0 40px rgba(0,0,0,.8); }
    .close-btn { position: fixed; top: 14px; right: 14px; padding: 10px 14px; font-size: 18px; border: 1px solid rgba(255,255,255,.3); border-radius: 10px; background: rgba(0,0,0,.6); color: #fff; z-index: 1001; cursor: pointer; backdrop-filter: blur(6px); }
    .close-btn:hover { background: rgba(255,255,255,.08); }

    /* Footer */
    footer {
      position: fixed; bottom: 0; left: 0; right: 0;
      text-align: center; line-height: 1.4; font-size: 12px;
      padding: 10px 8px 34px; color: #cfcfcf;
      background: linear-gradient(transparent, rgba(0,0,0,.65) 40%);
    }
    footer span { display: block; }
    .contact { margin-top: 6px; font-size: 13px; }
    .contact a { color: #6ab4ff; text-decoration: none; }
    .copy-btn {
      margin-left: 6px; font-size: 11px; padding: 2px 6px; cursor: pointer;
      border: 1px solid rgba(255,255,255,.3); border-radius: 4px;
      background: rgba(0,0,0,.6); color: #fff;
    }
    .copy-btn:hover { background: rgba(255,255,255,.2); }
  </style>
</head>
<body>
  <div class="masonry" id="masonry">
    <div class="col" id="col1"></div>
    <div class="col" id="col2"></div>
    <div class="col" id="col3"></div>
  </div>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="close-btn" id="closeBtn" aria-label="Close (Esc)">✕ Close</button>
    <img id="lightboxImg" alt="">
  </div>

  <footer>
    <span>© 2025 Askansz</span>
    <span>All rights reserved</span>
    <span>Unauthorized use is prohibited</span>
    <div class="contact">
      Contact: <a href="mailto:example@mail.com" id="emailLink">example@mail.com</a>
      <button class="copy-btn" id="copyBtn" type="button">Copy</button>
    </div>
  </footer>

  <script>
    // ------------- CONFIG -------------
    const IMAGES = [
      "Andromeda Galaxy.jpg",
      "Full Moon.png",
      "M27.jpg",
      "Orion Nebula Wide.jpg",
      "Orion nebula.jpg",
      "Red-nebula.jpg",
      "Crescent Moon.jpg"
    ];
    const FOLDER = "images/";        // where your images live
    // ------------- /CONFIG ------------

    const cols = [document.getElementById("col1"), document.getElementById("col2"), document.getElementById("col3")];
    const heights = [0,0,0];         // running height totals for each column
    const allTiles = [];              // keep order for lightbox

    // Deterministic layout:
    // 1) preload all images to get natural sizes
    // 2) in the given IMAGES order, place each into the shortest column
    function preload(files) {
      return Promise.all(files.map(name => new Promise((resolve) => {
        const img = new Image();
        img.src = FOLDER + name;
        img.alt = name;
        img.loading = "lazy";
        img.decoding = "async";
        img.addEventListener("load", () => resolve({img, name, w: img.naturalWidth || 1, h: img.naturalHeight || 1}));
        img.addEventListener("error", () => resolve({img, name, w: 1, h: 1}));
      })));
    }

    function placeTile(data) {
      const {img, name, w, h} = data;
      const colWidth = cols[0].clientWidth || (window.innerWidth / 3);
      const predicted = colWidth * (h / w);

      // build tile wrapper with transparent shield on top
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.style.position = "relative";

      img.className = "img";
      tile.appendChild(img);

      const shield = document.createElement("div");
      shield.className = "shield";
      shield.addEventListener("click", () => openLightbox(allTiles.indexOf(tile)));
      shield.addEventListener("contextmenu", e => e.preventDefault()); // block right-click on the tile
      tile.appendChild(shield);

      // append to shortest column
      const i = heights.indexOf(Math.min(...heights));
      cols[i].appendChild(tile);
      heights[i] += predicted;

      allTiles.push(tile);
    }

    preload(IMAGES).then(list => {
      IMAGES.forEach(name => {
        const data = list.find(x => x.name === name);
        placeTile(data);
      });
    });

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");
    let currentIndex = 0;

    function openLightbox(idx) {
      currentIndex = Math.max(0, idx);
      const img = allTiles[currentIndex].querySelector("img");
      lightboxImg.src = img.src;
      lightbox.classList.add("open");
      lightbox.setAttribute("aria-hidden", "false");
    }
    function closeLightbox() {
      lightbox.classList.remove("open");
      lightbox.setAttribute("aria-hidden", "true");
      lightboxImg.removeAttribute("src");
    }
    closeBtn.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", (e) => { if (e.target === lightbox || e.target === lightboxImg) closeLightbox(); });
    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("open")) return;
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowRight") { currentIndex = (currentIndex + 1) % allTiles.length; openLightbox(currentIndex); }
      if (e.key === "ArrowLeft")  { currentIndex = (currentIndex - 1 + allTiles.length) % allTiles.length; openLightbox(currentIndex); }
    });

    // Copy email
    document.getElementById("copyBtn").addEventListener("click", () => {
      const email = document.getElementById("emailLink").textContent;
      navigator.clipboard.writeText(email).then(() => alert("Email copied: " + email));
    });

    // --- “anti-download” friction (bypassable, but discourages) ---
    // Disable global context menu & drag
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("dragstart", e => e.preventDefault());

    // Block a few common “save” key combos (still bypassable via dev tools)
    document.addEventListener("keydown", (e) => {
      const k = e.key.toLowerCase();
      if ((e.ctrlKey || e.metaKey) && (k === "s" || k === "p" || k === "u")) e.preventDefault();
      if ((e.ctrlKey && e.shiftKey && (k === "i" || k === "j")) || k === "f12") e.preventDefault();
    });
  </script>
</body>
</html>
